<template>
    <section role="dialog" 
            tabindex="-1" 
            aria-labelledby="modal-heading-01" 
            aria-modal="true"
            aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close"
                        onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close" 
                                    alternative-text="close" 
                                    variant="inverse"
                                    size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" 
                    class="slds-text-heading_medium slds-hyphenate">
                    {label.createGroupLabel}
                </h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input type="text"
                                class="slds-p-bottom_medium group-name"
                                onchange={handleGroupNameChange} 
                                label={label.groupNameLabel}
                                required>
                </lightning-input>
                <lightning-input type="text"
                                class="slds-p-bottom_medium subgroup-name" 
                                onchange={handleSubGroupNameChange}
                                label={label.subGroupNameLabel} 
                                required>
                </lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" 
                        onclick={hideModalBox}>
                    {label.cancelLabel}
                </button>
                <button class="slds-button slds-button_brand" 
                        onclick={handleCreateGroup}>
                    {label.createGroupLabel}
                </button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
