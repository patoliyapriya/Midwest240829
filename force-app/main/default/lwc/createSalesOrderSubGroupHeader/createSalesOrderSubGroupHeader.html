<template>
    <div class="slds-border_bottom slds-p-around_x-small headerbg" 
        data-header={subGroupDetails.subGroupId}>
        <div class="slds-grid">
            <div class="slds-col slds-medium-size_1-of-4 slds-large-size_1-of-4">
                <div class="slds-grid headerfont slds-text-heading_small slds-p-top_xx-small">
                    <div class="slds-col slds-size_7-of-12 slds-m-left_small">
                        <template if:false={editFirstName}>
                            {subGroupDetails.subGroupName}
                            <lightning-button-icon class="slds-float_right" 
                                                icon-name="utility:edit"
                                                alternative-text="Update First Name" 
                                                title="Edit SubGroup Name" 
                                                variant="bare"
                                                size="medium" 
                                                onclick={handleFirstNameEdit} 
                                                if:true={showButton}>
                            </lightning-button-icon>
                        </template>
                    </div>
                </div>
            </div>
            <div class="slde-col slds-medium-size_3-of-4 slds-large-size_3-of-4 slds-clearfix">
                <div class="slds-float_right slds-button-group-list slds-align_absolute-center">
                    <lightning-layout>            
                        <lightning-layout-item flexibility="auto" 
                                            class="slds-p-right_xx-small">
                            <div class="slds-text-align_center">
                                <lightning-button-icon icon-name="utility:chevrondown" 
                                                    size="large"
                                                    variant="bare" 
                                                    onclick={handleSubGroupAccordion}
                                                    if:true={subGroupDetails.isOpen}>
                                </lightning-button-icon>
                                <lightning-button-icon icon-name="utility:chevronright" 
                                                    size="large"
                                                    variant="bare" 
                                                    onclick={handleSubGroupAccordion} 
                                                    if:false={subGroupDetails.isOpen}>
                                </lightning-button-icon>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </div>
    </div>
</template>
