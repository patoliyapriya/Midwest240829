<template>
    <div class="header myStickyHeader sticky" id="myHeader">
        <div class="slds-page-header slds-page-header_record-home">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media slds-media_small">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-m-top_xxx-small">
                                <lightning-icon icon-name="doctype:pdf" 
                                                size="medium" 
                                                alternative-text="Pdf Icon">
                                </lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body slds-m-top_xxx-small">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title slds-text-color_error">
                                    <h1>
                                        <span>
                                            {label.quoteDesigner}
                                        </span>
                                    </h1>
                                </div>
                            </div>
                            <lightning-button-group class="slds-m-left_x-small">
                                <lightning-button label="Preview PDF" 
                                                onclick={previewDocument}>
                                </lightning-button>
                                <lightning-button label="Generate PDF File"
                                                onclick={generateDocumentFile}>
                                </lightning-button>
                            </lightning-button-group>
                            <lightning-icon icon-name="utility:question" 
                                            size="x-small" 
                                            alternative-text="Question Icon"
                                            style="--sds-c-icon-color-foreground-default: blue" 
                                            class="slds-m-left_xx-small">
                            </lightning-icon>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control slds-m-top_xxx-small">
                            <lightning-button-group class="slds-m-left_x-small">
                            <lightning-button label="Save and Exit"
                                            onclick={handleSaveExit}>
                            </lightning-button>
                            <lightning-button label="Quick Save"
                                            onclick={handleQuickSave}>
                            </lightning-button>
                                <lightning-button label="Cancel" 
                                                onclick={cancelDesignQuote}>
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
