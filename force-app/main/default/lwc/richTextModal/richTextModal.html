<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                title="Close"
                onclick={handleCancel}>
                <lightning-icon icon-name="utility:close" 
                                alternative-text="close" 
                                variant="inverse"
                                size="small">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" 
                id="modal-content-id-1">
                <lightning-input-rich-text
                    value={value}
                    onchange={handleChange}>
                </lightning-input-rich-text>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" 
                    aria-label="Cancel and close" 
                    onclick={handleCancel}>
                    Cancel
                </button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
